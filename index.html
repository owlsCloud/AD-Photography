<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./assets/js/nav.js" defer></script>
    <script src="./assets/js/carousel.js" defer></script>
    <title>Andrea Davila</title>
  </head>
  <body>
    <!----------- header start -------------->
    <header class="primary-header">
      <div class="primary-header-brand"><h2>Andrea Davila</h2></div>
      <button
        class="mobile-nav-toggle"
        aria-controls="primary-navigation"
        aria-expanded="false"
      >
        <span class="sr-only">Menu</span>
      </button>
      <nav>
        <ul id="primary-nav" class="primary-nav" data-visible="false">
          <li><a data-nav="portfolio" href="">Portfolio</a></li>
          <li><a data-nav="about" href="">About</a></li>
          <li><a data-nav="winds" href="">UTRGV Winds</a></li>
          <li><a data-nav="social" href="">Social Media</a></li>
          <li><a data-nav="contact" href="">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!--------- header end ---------->

    <!-- Home / Portfolio page Start -->
    <section id="portfolio" data-active-page aria-label="Events">
      <!-- carousel -->
      <div class="carousel" data-carousel>
        <button
          class="carousel__button carousel__button--left"
          data-carousel-button="prev"
        >
          <img src="./assets/img/angle-left.svg " alt="" />
        </button>
        <ul data-slides>
          <li class="carousel__slide carousel__slide--1" data-active></li>
          <li class="carousel__slide carousel__slide--2"></li>
          <li class="carousel__slide carousel__slide--3"></li>
        </ul>
        <button
          class="carousel__button carousel__button--right"
          data-carousel-button="next"
        >
          <img src="./assets/img/angle-right.svg" alt="" />
        </button>
      </div>
    </section>
    <!-- Home / Portfolio page end -->

    <section id="about">
      <div>
        <h1>About Me</h1>
        <div></div>
        <div></div>
      </div>
    </section>
  </body>
</html>
