<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./assets/js/nav.js" defer></script>
    <title>Andrea Davila</title>
  </head>
  <body>
    <!----------- header start -------------->
    <header class="primary-header">
      <div class="primary-header-brand"><h2>Andrea Davila</h2></div>
      <button
        class="mobile-nav-toggle"
        aria-controls="primary-navigation"
        aria-expanded="false"
      >
        <span class="sr-only">Menu</span>
      </button>
      <nav>
        <ul id="primary-nav" class="primary-nav" data-visible="false">
          <li><a href="">Portfolio</a></li>
          <li><a href="">About</a></li>
          <li><a href="">UTRGV Winds</a></li>
          <li><a href="">Social Media</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!--------- header end ---------->

    <!-- Home / Portfolio page Start -->
    <section>
      <!-- carousel -->
      <div class="carousel">
        <div class="carousel__track-container">
          <button class="carousel__button carousel__button--left">
            <img src="./assets/img/angle-left.svg " alt="" />
          </button>
          <ul class="carousel__track">
            <li class="carousel__slide current-slide">
              <img
                class="carousel__image"
                src="assets/img/placeholder.jpg"
                alt=""
              />
            </li>
            <li class="carousel__slide">
              <img
                class="carousel__image"
                src="assets/img/placeholder.jpg"
                alt=""
              />
            </li>
            <li class="carousel__slide">
              <img
                class="carousel__image"
                src="assets/img/placeholder.jpg"
                alt=""
              />
            </li>
          </ul>
          <button class="carousel__button carousel__button--right">
            <img src="./assets/img/angle-right.svg" alt="" />
          </button>
        </div>
      </div>
    </section>
    <!-- Home / Portfolio page end -->

    <script src="./assets/js/carousel.js"></script>
  </body>
</html>
